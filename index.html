<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Swayy! üíñ</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fix: Fast Scrolling */
        html {
            scroll-behavior: auto;
            overflow-x: hidden;
        }

        body {
            background-color: #ffdde1;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #ff4d6d;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(255, 0, 100, 0.2);
        }

        /* Fix: Remove Animation Lag */
        .heart {
            position: absolute;
            font-size: 25px;
            opacity: 0.7;
        }

        /* Fix: Optimize Image Load */
        .gallery img {
            width: 140px;
            height: 140px;
            border-radius: 8px;
            margin: 10px;
            border: 4px solid #ff4d6d;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Hidden Message */
        #message {
            font-size: 1.1rem;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffe0f7;
            border-radius: 8px;
            display: none;
        }

        /* Fix: Remove extra shadows */
        #loveMusic {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day, My Love! üíò</h1>

        <div class="gallery">
            <img src="memory1.jpg" alt="Memory 1">
        </div>

        <button id="showMessageBtn">Click to See My Love üíù</button>

        <div id="message">
            <p>My Dearest Swayy, ‚ù§Ô∏è You are my brightest star... üíñ</p>
        </div>
    </div>

    <audio id="loveMusic" loop>
        <source src="love_song.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById("showMessageBtn").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
            document.getElementById("loveMusic").play();
        });
    </script>

</body>
</html>
